---
layout: default
---

<div class="post">
  <h1 temprop="name">{{ page.title }}</h1>
  <div itemprop="datePublished" content="{{ page.date | date: "%Y-%m-%d" }}" class="post-date">{{ page.date | date_to_string }} <br> Categories { {{ page.categories | join: ', ' }} }</div>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:5 %}
      <li>
        <h3>
          <a href="{{ post.url }}">{{ post.title }}</a><small> - {{ post.date | date_to_string }}</small>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
<br>
